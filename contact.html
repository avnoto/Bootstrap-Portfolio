<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <!--Navbar that includes my name and links to different pages.-->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <span class="navbar-brand mb-1 h1">Alexandra Noto</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--This is for the background image.-->
    <div class="jumbotron big-banner">
        <!--This container includes the Contact form and the card.-->
        <div class="container">
            <div class="row mt-3">
                <div class="col-xs-12 col-sm-7 m-2 custom-panel">
                    <div class="page-header pt-4 pl-3">
                        <h1>Contact</h1>
                    </div>
                    <hr>
                    <p>
                        <!--Contact form-->
                        <form class="contact-form pt-3 pl-2 pr-2 pb-3">
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="form_name" class="form-control" tabindex="1" id="exampleInputName1"
                                    aria-describedby="userName" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="emailaddress" class="form-control" tabindex="2" id="exampleInputEmail1"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputMessage1">Message</label>
                                <textarea name="career[message]" class="form-control" rows="5" tabindex="3"
                                    placeholder="Write your details" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" tabindex="4">Submit</button>
                        </form>
                    </p>
                </div>
                <!--This is an empty column to give space between the Contact form and the card.-->
                <div class="col"></div>
                <!--This card has social media images that links to my social accounts.-->
                <div class="col-xs-12 col-sm-4">
                    <div class="card mt-2">
                        <div class="card-body text-center">
                            <h4 class="card-title">Connect with Me</h4>
                            <hr>
                            <p>
                                <a href=https://github.com/avnoto target="_blank">
                                    <img src="assets/images/iconfinder_mark-github_298822.png" class="social p-2"
                                        alt="Github"></a>
                                <a href="https://www.linkedin.com/in/alexandra-noto-2a44861a6?trk=people-guest_people_search-card"
                                    target="_blank">
                                    <img src="assets/images/iconfinder_square-linkedin_317725.png" class="social p-2"
                                        alt="LinkedIn"></a>
                                <a href="https://stackoverflow.com/users/13124073/avnoto" target="_blank">
                                    <img src="assets/images/iconfinder_Stack_Overflow_1298710.png" class="social p-2"
                                        alt="Stack Overflow"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <nav class="navbar-nav fixed-bottom navbar-expand-sm navbar-custom pt-4">
        <div class="container text-center">
            <div class="container text-dark">
                <p>Copyright &copy; Alexandra Noto, 2020</p>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
